<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Movie quotes</title>


	<!-- Bootstrapping -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	<!-- Style -->
	<link rel="stylesheet" href="css/quotes.css" type="text/css">

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	
</head>
<body>
	<!-- HTML code -->
	<div class = "container-fluid text-center"> 
  <div class = "well">
  <h2>Famous Movies Quotes</h2>
<blockquote class = "blockquote text-center">
  <div class = "message">
    <p id = "quoteText"></p>
      <cite>&mdash; <span id="quoteAuthor"></span>
      </span>
</div>
    </blockquote>
    <button class = "btn-primary" id = "newQuote">Get a quote</button>
    <button class = "btn-primary" id = "tweet">Tweet</button>
  </div>
</div>
  
  
</div>
	<script src="js/quotes.js"></script>
</body>
</html>
